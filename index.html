    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dashboard</title>
        <meta name="description" content="this an webapp for data analysis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="navbar">
            <div class="links">
                    <a href="#">+Add User</a>
                    <a href="#">User Preferences</a>
                    <a href="#">Settings</a>
            </div>
            <div class="search">
                <input type="search" class="searchBar"/>
                <i class="material-icons">search</i>
            </div>
            <div class="profileP">
                <img style="background-color: white;border-radius:2rem;height:2rem;width:2rem;" src="images/sea.webp"/>
                Vincent Chase
                <i class="material-icons">arrow_drop_down</i>
            </div>
        </header>
        
        <section class="main">
                <div id="sidenav">
                        <i class="material-icons hightlight">dashboard</i>
                        <i class="material-icons">person</i>
                        <i class="material-icons">edit</i>
                        <i class="material-icons">calendar_today</i>
                        <i class="material-icons">insert_drive_file</i>
                        <i class="material-icons">message</i>
                        <i class="material-icons">trending_up</i>
                </div>
                <div id="titlebar">
                    <div style="position: absolute;transform:rotate(45deg);z-index: 1;top: 10px;left:55px;background-color:#EC4863;height: 40px;width: 40px"></div>
                    <span style="position: relative;z-index:2">Dashboard</span>
                </div>
                        <p id="lname">Active Player</p>
                        <div id="linechart">
                                <canvas id="myChart"></canvas>
                            </div>
                            <p id="dname">Player Statistics</p>
                            <div id="doughnut">
                                    <div style="position: relative">
                                        <canvas height="200" id="mydo1"></canvas>
                                    </div>
                                    <div  style="position: relative">
                                        <canvas height="200" id="mydo2"></canvas>
                                    </div>
                                </div>
                                <div id="barchart">
                                    <div>
                                        <canvas height="400" id="mybar1"></canvas>
                                    </div>
                                    <div>
                                        <canvas height="400" id="mybar2"></canvas>
                                    </div>
                                    <div>
                                        <canvas height="400" id="mybar3"></canvas>
                                    </div>
                                </div>
        </section>
        <script src="main.js" async defer></script>
    </body>
</html>
