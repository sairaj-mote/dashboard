<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dashboard</title>
        <meta name="description" content="this an webapp for data analysis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.4.0/lib/darkmode-js.min.js"></script>
    
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="navbar">
                <img src="svg/menu.svg" alt="menu icon" class="icon menu" onclick="reveal()">
            <h3>Dashboard</h3>
            <div class="search">
                <input type="search" placeholder="Search for something" alt="search for something" class="searchBar"/>
                <img src="svg/search.svg" style="filter: invert(0.6);height: 1.6rem;width: 1.6rem;align-self: center;margin-left: 4px">
            </div>
            <!--<input type="checkbox" id="switch" onclick="toggle()" /><label for="switch">Toggle</label>-->
            <div class="spacer"></div>
            <div class="profileP">
                <img class="hide-large" src="svg/search.svg" style="filter: invert(0.6);height: 1.6rem;width: 1.6rem;align-self: center;margin-right: 2rem">
                <img style="border-radius:2rem;height:2rem;width:2rem;" src="images/sea.webp" alt="profile picture"/>    
                <h4 style="display: inline" class="hide">Sairaj Mote</h4>
                <img src="svg/settings.svg" class="icon">
            </div>
        </header>
        <div class="cover" onclick="hide()"></div>
        <div id="sidenav">
                <img src="svg/dashboard.svg" class="icon hightlight" alt="dashboard icon">
                <img src="svg/person.svg" class="icon" alt="person icon">
                <img src="svg/calender.svg" class="icon" alt="calender icon">
                <img src="svg/file.svg" class="icon" alt="file icon">
                <img src="svg/message.svg" class="icon" alt="message icon">
        </div>
        <section class="main">
            <div id="linechart" class="card">
                <p id="lname">Player Statistics</p>
                <canvas id="myChart"></canvas>
            </div>
            <div class="right">
                <div id="doughnut" class="card">
                    <span class="percentage">60%</span>
                    <p id="dname">Player Statistics</p>
                    <div>
                        <canvas height="200" id="mydo"></canvas>
                    </div>
                </div>
                <div id="barchart" class="card">
                        <div>
                            <canvas height="200" id="mybar"></canvas>
                        </div>
                </div>
            </div>
           
        </section>
        <script src="main.js" async defer></script>

    </body>
</html>
